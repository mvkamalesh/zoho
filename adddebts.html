<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Two Columns</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th,
        td {
            padding: 8px;
            text-align: left;
            border: none;
            /* Remove table cell borders */
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px #efefef solid;
        }

        .icon {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
        }

        .savewrapper {
            text-align: right;
            margin-top: 12px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px #efefef solid;
        }
        #savebtn {
            margin-right: 10px;
            padding: 6px 20px;
        }
    </style>
    <script>
        function hideIcon(inputElement) {
            inputElement.nextElementSibling.style.display = 'none';
        }

        function showIcon(inputElement) {
            if (inputElement.value === '') {
                inputElement.nextElementSibling.style.display = 'inline-block';
            }
        }

        function hideIconOnInput(inputElement) {
            if (inputElement.value !== '') {
                inputElement.nextElementSibling.style.display = 'none';
            }
        }
    </script>
</head>

<body>
    <form action="#" method="post">
        <table class="sysfields">
            <tr>
                <td><label for="originalEditor">Creditor</label></td>
                <td>
                    <div style="position: relative;">
                        <input type="text" id="originalEditor" name="originalEditor" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="collectionDebtBuyer">Collection</label></td>
                <td>
                    <div style="position: relative;">
                        <input type="text" id="collectionDebtBuyer" name="collectionDebtBuyer" required >
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="accountNumber">Account#</label></td>
                <td><input type="text" id="accountNumber" name="accountNumber" required></td>
            </tr>
            <tr>
                <td><label for="thirdPartyAccountNumber">Dept Type</label></td>
                <td><input type="text" id="thirdPartyAccountNumber" name="thirdPartyAccountNumber" required></td>
            </tr>
            <tr>
                <td><label for="currentDebtAmount">Current Amount*</label></td>
                <td><input type="text" id="currentDebtAmount" name="currentDebtAmount" required></td>
            </tr>
            <tr>
                <td><label for="accountType">Whose Dept</label></td>
                <td>
                    <select id="accountType" name="accountType" required>
                        <option value="Option 1">Client</option>
                        <option value="Option 2">Co-Client</option>
                        <option value="Option 3">Option 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="currentDebtAmount">Current Payment*</label></td>
                <td><input type="text" id="currentDebtAmount" name="currentDebtAmount" required></td>
            </tr>
            <tr>
                <td><label for="originalDebtAmount">Last Payment Date</label></td>
                <td><input type="text" id="originalDebtAmount" name="originalDebtAmount" required></td>
            </tr>
            <tr>
                <td><label for="originalDebtAmount">Notes</label></td>
                <td><textarea name="" id="originalDebtAmount" cols="30" rows="4"></textarea></td>
            </tr>

        </table>
        <div class="savewrapper">
            <button type="button" class="btn btn-primary mt-2" data-dismiss="modal" id="savebtn">Save
                </button>
        </div>
    </form>
</body>
</html>
